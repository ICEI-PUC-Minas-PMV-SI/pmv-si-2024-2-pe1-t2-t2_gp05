<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Processo</title>
    
    <!-- Links para arquivos CSS, fontes e scripts -->

    <!-- Estilo global -->
    <link rel="stylesheet" href="../css/styles.css"> 

    <!-- Estilo específico para a página de update -->
    <link rel="stylesheet" href="../css/create.css"> 

     <!-- Biblioteca de ícones -->
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Script -->
    <script src="../js/scripts.js"></script>


</head>

<body>
    
    <section class="page-container">
        <aside class="sidebar">
            <div class="sidebar-icon-holder">
                <img src="../assets/menuLogo.png" />
            </div>
            <nav class="menu-holder">
                <div class="menu-title">MENU</div>
                <div class="menu-painel" id="menu-painel" >
                    <span class="menu-icon-container"> <!-- Usar um contêiner para os ícones e texto -->
                        <i data-feather="grid" class="menu-icon"></i> <!-- Ícone de grade -->
                        <span>Painel</span> <!-- Texto "Painel" -->
                    </span>
                    <button id="menu-chevron-icon" class="menu-icon-expand" aria-label="Expandir menu">
                        <i data-feather="chevron-up"></i> <!-- Ícone de chevron -->
                    </button>
                </div>
                <div class="menu-process" id="menu-process">
                Processos
                </div>
            </nav>
            </aside>
            

            <main class="main-content">
            <header class="header">
                <div class="user-info">
                    <img src="../assets/topbarIcons.png"
                        alt="Icons" class="topbar-icons">
                    <span>Bruno Silva</span>
                    <img src="../assets/user.png" alt="User avatar" class="user-avatar">
                    <button id="logout-button" class="logout-button">
                        <i data-feather="chevron-up" id= "topbar-chevron-icon" class="logout-icon"></i> <!-- Ícone de expandir para logout -->
                    </button>
                    
                    <div id="sub-menu" class="sub-menu-wrap" >
                        <div class="sub-menu">
                          <div class="sub-menu-user-info">
                              <img src="../assets/user.png" alt="User avatar" class="sub-menu-user-avatar">
                              <h3>Bruno Silva</h3>   
                          </div>
                          <hr> <!-- Linha embaixo do sub-menu-user-info -->
  
                          <a href="#" class="sub-menu-link" id="edit-register-link">
                              <img src="../assets/profile.png">
                              <p>Editar Cadastro</p>
                              <span>></span>
                          </a>
                          <a href="#" class="sub-menu-link" id="logout-link">
                              <img src="../assets/logout.png">
                              <p>Sair Sessão</p>
                              <span>></span>
                          </a>
  
                      </div>
                  </div>
                </div>
            </header>

            <section class="breadcrumb-section">
                <div>
                    <h1 class="page-title">Criar Processo</h1>
                    <nav aria-label="Breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">Painel /</li>
                            <li class="breadcrumb-item">Processos /</li>
                            <li class="breadcrumb-item active" aria-current="page">Criar</li>
                        </ul>
                    </nav>
                </div>

                <div class="breadcrumb-actions">
                    <button id="back-button-create" class="back-button">Voltar</button>
                </div>

            </section>

            <form class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="processNumber" class="form-label">N° Processo</label>
                        <input type="number" id="processNumber" class="form-input" value="">
                    </div>
                    <div class="form-group">
                        <label for="lawyer" class="form-label">Advogado Responsável</label>
                        <input type="text" id="lawyer" class="form-input" value="">
                    </div>
                    <div class="form-group">
                        <label for="entryDate" class="form-label">Data Entrada</label>
                        <input type="date" id="entryDate" class="form-input" value="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="clientName" class="form-label">Nome Cliente</label>
                        <input type="text" id="clientName" class="form-input" value="">
                    </div>
                    <div class="form-group">
                        <label for="nationality" class="form-label">Nacionalidade Cliente</label>
                        <div class="nationality-holder">
                            <i data-feather="globe" class="icon-globe"></i>  <!-- Ícone de globo -->
                            <select name="" id="" class="nationality-select">
                                <option> Brasileira </option>
                                <option> Portuguesa </option>
                                <option> Italiana </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="clientDocument" class="form-label">Documento Cliente</label>
                        <input type="text" id="clientDocument" class="form-input" value="">
                    </div>
                    <div class="form-group">
                        <label for="clientAddress" class="form-label">Endereço Cliente</label>
                        <input type="text" id="clientAddress" class="form-input"
                            value="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="subject" class="form-label">Assunto</label>
                        <input type="text" id="subject" class="form-input"
                            value="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea id="description" class="form-textarea"></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-button">Salvar</button>
            </form>
            
        </main>
    </section>

</body>

</html>
