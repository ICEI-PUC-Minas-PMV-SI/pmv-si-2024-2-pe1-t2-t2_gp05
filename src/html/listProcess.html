<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Processos</title>
    
    <!-- Links para arquivos CSS, fontes e scripts -->

    <!-- Estilo global -->
    <link rel="stylesheet" href="../css/styles.css"> 

    <!-- Estilo específico para a página de update -->
    <link rel="stylesheet" href="../css/list.css"> 

     <!-- Biblioteca de ícones -->
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <!-- <script src="../js/auth.js"></script> Ajuste o caminho conforme a estrutura de pastas -->
    <script src="../js/scriptGlobal.js"></script>
    <script src="../js/listProcess.js"></script>   

</head>

<body>
    <section class="page-container">
        <aside class="sidebar">
            <div class="sidebar-icon-holder">
                <img src="../assets/menuLogo.png" />
            </div>
            <nav class="menu-holder">
                <div class="menu-title">MENU</div>
                <div class="menu-painel" id="menu-painel" >
                    <span class="menu-icon-container"> <!-- Usar um contêiner para os ícones e texto -->
                        <i data-feather="grid" class="menu-icon"></i> <!-- Ícone de grade -->
                        <span>Painel</span> <!-- Texto "Painel" -->
                    </span>
                    <button id="menu-chevron-icon" class="menu-icon-expand">
                        <i data-feather="chevron-up"></i> <!-- Ícone de chevron -->
                        <span class="tooltip">Opções Menu</span>
                    </button>
                </div>
                <div class="menu-process" id="menu-process">
                Processos
                </div>
            </nav>
            </aside>
            <main class="main-content">
            <header class="header">
                <div class="user-info">
                    <img src="../assets/topbarIcons.png"
                        alt="Icons" class="topbar-icons">
                    <span></span>
                    <img id="avatar-image" src="../assets/user.jpg" alt="User avatar" class="user-avatar">
                    <button id="logout-button" class="logout-button">
                        <i data-feather="chevron-up" id= "topbar-chevron-icon" class="logout-icon"></i> <!-- Ícone de expandir para logout -->
                    </button>
                    
                    <div id="sub-menu" class="sub-menu-wrap" >
                        <div class="sub-menu">
                          <div class="sub-menu-user-info">
                              <img src="../assets/user.jpg" class="sub-menu-user-avatar" >
                              <h3></h3>   
                          </div>
                          <hr> <!-- Linha embaixo do sub-menu-user-info -->
  
                          <a href="#" class="sub-menu-link" id="edit-register-link">
                              <img src="../assets/profile.png">
                              <p>Editar Cadastro</p>
                              <span>></span>
                          </a>
                          <a href="#" class="sub-menu-link" id="logout-link">
                              <img src="../assets/logout.png">
                              <p>Sair Sessão</p>
                              <span>></span>
                          </a>
  
                      </div>
                  </div>
                </div>
            </header>

            <section class="breadcrumb-section">
                <div>
                    <h1 class="page-title">Processos</h1>
                    <nav aria-label="Breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">Painel /</li>
                            <li class="breadcrumb-item active" aria-current="page">Processos</li>
                        </ul>
                    </nav>
                </div>

                <div class="breadcrumb-actions">
                    <button type="button" id="new-process" class="new-process-button">Novo Processo</button>
                </div>
            </section>
              <form class="search-bar">
                <div class="input-container">
                    <input type="search" id="filter-select" class="filter-select" placeholder="Filtrar Processos">
                   <button id="search-button" class="search-button">
                     <i data-feather="search" class="search-icon"></i> <!-- Ícone de pesquisa -->
                     <span class="tooltip">Pesquisar</span>
                   </button>
                </div>
            </form>
               <div class="process-table">
                <table>
                <thead>
                 <tr class="table-header">
                   <th class="header-cell">Nº Processo
                </th>
                   <th class="header-cell">Assunto
                   </th>
                   <th class="header-cell">Data Entrada
                   </th>
                   <th class="header-cell">Advogado Responsável
                   </th>
                   <th class="header-cell">Nome Cliente
                </th>
                   <th class="header-state-cell">Estado
                   </th>
                   <th class="header-action-cell">Ações</th>
                 </tr>
                 </thead>
                 <tbody id="processTableBody">
                 <tr class="table-row">
                   <td class="table-cell.process-number"></td>
                   <td class="table-cell"></td>
                   <td class="table-cell"></td>
                   <td class="table-cell"></td>
                   <td class="table-cell"></td>
                   <td class="status-badge ${processo.status === 'Concluído' ? 'status-finished' : 'status-in-progress'}">${processo.status}</td>
                   <td class="table-action-cell"> 
                    <button id="view-button1" class="view-button" title="Visualizar Processo">
                        <i data-feather="eye" class="view-icon" ></i> <!-- Ícone de leitura -->
                    </button>
                    <button id="edit-button1" class="edit-button" title="Editar Processo">
                        <i data-feather="edit" class="edit-icon"></i> <!-- Ícone de editar -->
                    </button>
                    <button id="file-button1" class="file-button" title="Upload Ficheiro do Processo">
                        <i data-feather="file" class="file-icon"></i> <!-- Ícone de arquivo -->
                    </button>
                    <button id="trash-button1" class="trash-button" title="Excluir Processo">
                        <i data-feather="trash" class="trash-icon"></i> <!-- Ícone de lixo -->
                    </button>
                  </td>
                </tr>
        </tbody>
    </table>
  </div>

</main>
</section>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script>
    // Chama o método replace() para renderizar os ícones
    feather.replace();
</script> 
</body>

  
</html>
